<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="build/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <title>GMAIL CLONE</title>
</head>

<body>
  <header>
    <div class="left">
      <div><img class="header-icon" src="images/burger-menu.png" /></div>
      <div><img class="header-icon lg" src="images/gmail-icon.png" /></div>
      <div>
        <p>Gmail</p>
      </div>
    </div>

    <div class="middle">
      <div class="search-email-icon">
          <i class="fas fa-search"></i>
      </div>
      <input id="search" type="text" placeholder="Search mail">
    

      <form>

      </form>

    </div>

    <div class="right">
      <img class="header-icon" src="images/question-icon.png" />
      <img class="header-icon" src="images/settings-icon.png" />
      <img class="header-icon" src="images/apps-icon.png" />
      <img class="header-icon lg" src="images/user-icon.png" />
    </div>
  </header>
  <aside class="sidebar">
    <div class="compose"><img src="./images/plus-icon.png" />Compose</div>

    <div class="menu">
      <div class="inbox left-tag">
        <img src="./images/inbox-icon.png" />
        <span>Inbox</span>
      </div>
      <div class="starred left-tag">
        <img src="./images/star-icon.png" />
        <span>Starred</span>
      </div>
      <div class="trash left-tag">
        <img src="./images/trash-icon.png" />
        <span>Trash</span>
      </div>
      <div class="spam left-tag">
        <img src="images/spam-icon.png" />
        <span>Spam</span>
      </div>
    </div>

    <div class="meet">
      <p>Meet</p>
      <div class="left-tag">
        <img src="./images/video-icon.png" />
        <span>Start a meeting</span>
      </div>
      <div class="left-tag">
        <img src="./images/meeting-icon.png" />
        <span>Join a meeting</span>
      </div>
    </div>

    <div class="hangouts">
      <p>Hangouts</p>
      <div class="hangout-user">
        <div>
          <img src="./images/user-icon.png" />
          <span>Peter</span>
        </div>
        <div>
          <img src="./images/plus-icon.png" />
        </div>
      </div>
     
    </div>
  </aside>




  <!-- Main section -->
  <main>
    <!-- Container for checkbox, refresh, three dots, left and right arrows -->
    <div class="main-buttons">
      <div class="check_select">
        <div class="check-all">
          <input type="checkBox">
        </div>
        <div class="click-all">
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
      <div class="refresh">
        <i class="fas fa-redo-alt"></i>
      </div>
      <div class="three-dots">
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="gaps"></div>

      <div class="page-info">

      </div>
      <div onclick="last_page()" class="go-back">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div onclick="next_page()" class="go-next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <!-- Container for tabs and email list -->
    <!-- <div class="main-emails-section"> -->

      <!-- Container for tabs-->
      <div class="container">
        <div class="tabs">
          <ul>
            <li id="primary" onclick="primary()">
              <span class="icon">
                <i class="fas fa-envelope-square"></i>
              </span>
              <span class="primary">Primary</span>
            </li>
            <li id="social" onclick="social()">
              <span class="icon">
                <i class="fas fa-user-friends"></i>
              </span>
              <span class="social">Social</span>
            </li>
            <li id="promotions" onclick="promotions()">
              <span class="icon">
                <i class="fas fa-splotch"></i>
              </span>
              <span class="promotions">Promotion</span>
            </li>
          </ul>
        </div>

      <!-- List of email-->
      <div>
        <ul class="mail-list-wrapper">

        </ul>
      </div>

    </div>

    <footer>
      <!-- <div class="footer">*/ -->
        <div class="footer-left">
          <div>
           <span class="current_storage_usage">3.09 GB</span>
           (20%) of 
           <span class="total_storage">15 GB</span>
            used
           </div>
           
           <div class="manage_storage">
            <a href="#">Manage</a>
           </div>
        </div>
  
          <div class="footer-middle"> 
            <span>
              <a href="https://www.google.com/intl/en/policies/terms/" target="_blank">Terms</a>
              · 
  
              <a href="https://www.google.com/intl/en/policies/privacy/" target="_blank">Privacy</a>
              · 
              
              <a href="https://www.google.com/gmail/about/policy/" target="_blank">Program Policies</a>
            </span>
        </div>
        <div class="footer-right">
          <div>
            Last account activity: 2 minutes ago
          </div>
          <div>
            <a href="#">Details</a>
           </div>
        </div>
      <!-- </div> -->
    </footer>

        <!--Compose pop-up-->
        <div class="pop-up">
          <form onsubmit="form-compose">
            <div class="compose-body">
              <div class="form-group">
                <!-- <label for="title" class="compose-title">New message</label> -->
                <h3>New message</h3>
                <input type="email" class="form-control" id="compose-to" placeholder="To" required />
              </div>
          
              <div class="form-group">
                <input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
              </div>
          
              <div class="form-group">
                <textarea class="form-content-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
              </div>
                         
            <div class="compose-footer">
              <!-- <button type="button" id="close-btn" class="btn-close">Close</button>
              <button type="submit" id="send-btn" class="btn-send">Send</button> -->

              <input type="submit" id="send-btn" class="btn-send" value="Send">
              <input type="submit"  id="close-btn" class="btn-close"value="Close">
            </div>

          </div>
          </form>
        </div>

  </main>

 

</body>
<script type="text/javascript" src="../build/index.js"></script>

</html>
