<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="build/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <title>GMAIL CLONE</title>
</head>

<body>
  <header>
    <div class="left">
      <div><img class="header-icon" src="images/burger-menu.png" /></div>
      <div><img class="header-icon lg" src="images/gmail-icon.png" /></div>
      <div>
        <p>Gmail</p>
      </div>
    </div>

    <div class="middle">
      <div class="search-email-icon">
          <i class="fas fa-search"></i>
      </div>
      <input id="search" type="text" placeholder="Search mail">
    </div>

    <div class="right">
      <img class="header-icon" src="images/question-icon.png" />
      <img class="header-icon" src="images/settings-icon.png" />
      <img class="header-icon" src="images/apps-icon.png" />
      <img class="header-icon lg" src="images/user-icon.png" />
    </div>
  </header>
  <aside class="sidebar">
    <div class="compose"><img src="./images/plus-icon.png" />Compose</div>

    <div class="menu">
      <div class="inbox left-tag">
        <img src="./images/inbox-icon.png" />
        <span>Inbox</span>
      </div>
      <div class="starred left-tag">
        <img src="./images/star-icon.png" />
        <span>Starred</span>
      </div>
      <div class="trash left-tag">
        <img src="./images/trash-icon.png" />
        <span>Trash</span>
      </div>
      <div class="spam left-tag">
        <img src="images/spam-icon.png" />
        <span>Spam</span>
      </div>
    </div>

    <div class="meet">
      <p>Meet</p>
      <div class="left-tag">
        <img src="./images/video-icon.png" />
        <span>Start a meeting</span>
      </div>
      <div class="left-tag">
        <img src="./images/meeting-icon.png" />
        <span>Join a meeting</span>
      </div>
    </div>

    <div class="hangouts">
      <p>Hangouts</p>
      <div class="hangout-user">
        <div>
          <img src="./images/user-icon.png" alt="user-icon" class="user-icon-hangouts"/>
          <span>Peter</span>
        </div>
        <div>
          <img src="./images/plus-icon.png" alt="plus-icon" />
        </div>
      </div>
    </div>
  </aside>

  <!-- Main section -->
<div class="main-container">
  <main>
    <!-- Container for checkbox, refresh, three dots, left and right arrows -->
    <div class="main-buttons">
    </div>

    <!-- Container for tabs and email list -->
    <div class="main-emails-section">

      <!-- Container for tabs-->
      <div class="container">
        <div class="tabs">
          <ul>
            <li id="primary" onclick="primary()">
              <span class="icon">
                <i class="fas fa-envelope-square"></i>
              </span>
              <span class="primary">Primary</span>
            </li>
            <li id="social" onclick="social()">
              <span class="icon">
                <i class="fas fa-user-friends"></i>
              </span>
              <span class="social">Social</span>
            </li>
            <li id="promotions" onclick="promotions()">
              <span class="icon">
                <i class="fas fa-splotch"></i>
              </span>
              <span class="promotions">Promotion</span>
            </li>
          </ul>
        </div>

      <!-- List of email-->
      <div>
        <ul class="mail-list-wrapper">

        </ul>
      </div>
    </div>

  </main>
  <footer>
    <!-- <div class="footer">*/ -->
      <div class="footer-left">
        <div>
         <span class="current_storage_usage">3.09 GB</span>
         (20%) of 
         <span class="total_storage">15 GB</span>
          used
         </div>
         
         <div class="manage_storage">
          <a href="#">Manage</a>
         </div>
      </div>

        <div class="footer-middle"> 
          <span>
            <a href="https://www.google.com/intl/en/policies/terms/" target="_blank">Terms</a>
            · 

            <a href="https://www.google.com/intl/en/policies/privacy/" target="_blank">Privacy</a>
            · 
            
            <a href="https://www.google.com/gmail/about/policy/" target="_blank">Program Policies</a>
          </span>
      </div>
      <div class="footer-right">
        <div>
          Last account activity: 2 minutes ago
        </div>
        <div>
          <a href="#">Details</a>
         </div>
      </div>
    <!-- </div> -->
  </footer>

</div>
  <script src="../build/index.js"></script>

</body>
<script type="text/javascript" src="../build/index.js"></script>

</html>
